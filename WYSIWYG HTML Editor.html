function tableAligment(alignmentType, alignment, tableId) // Poravnjanje tabele
	{
	if (alignmentType == "inParagraph")
		{
		if(alignment =="l")
			{
			tableId.style.margin="0";
			tableId.style.float="left";
			tableId.style.margin="10px 10px 10px 10px";
			}
		else
			{
			tableId.style.float="none";
			tableId.style.margin="0";
			tableId.style.float="right";
			tableId.style.margin="10px 10px 10px 10px";
			}
		}
	else
		{
		if(alignment =="l")
			{
			tableId.style.float="none";
			tableId.style.marginLeft='0px';
			tableId.style.marginRight='auto';
			}
		else if(alignment =="d")
				{
				tableId.style.float="none";
				tableId.style.marginRight='0px';
				tableId.style.marginLeft='auto';	//Popunjava do kraja praznine
				} 
			else
				{
				tableId.style.float="none";
				tableId.style.display="table";
				tableId.style.margin="0 auto";
				}
		}
	}

function InsertDivBeforeOtherElement()
	{
	var figureCollection=document.getElementsByTagName('figure');
	
	for(var index=0; index <figureCollection.length; index++)
		{
		var figure=figureCollection[index];
		var figureNodes=figure.childNodes;

		if (figureNodes[1].nodeName=="DIV")
			{
			figureNodes.insertBefore(figureNodes[1],figureNodes[0]);
			}
		}
	}

function InsertElementBeforeOtherElement() //Istrazivanje cvorova tj. sta se nalazi u elementu i dublje!
	{
	var element=document.getElementById(id);
	var elementNodes=element.childNodes;
  
	element.insertBefore(elementNodes[1],elementNodes[0]);
	}

function textAlign(alignment)
	{
	var element=document.getElementById(id);
	switch (alignment)
		{
		case "l":
			element.style.textAlign="left";
			break;
		case "r":
			element.style.textAlign="right";
			break;
		case "c":
			element.style.textAlign="center";
			break;
		case "j":
			element.style.textAlign="justify";
			break;
		default:
			break;
		}
	}

function IframeAlignment(alignmentType, alignment)
	{
	var percent;
	var iframe=document.getElementById(id);
	var iframeNodes=iframe.childNodes;
	
	if(iframeNodes[1].nodeName=="DIV")
		{
		alert(iframe.parentNode); 		//Za ggAplet DIV je postavljena duzina kao CSS svojstvo.
		var div=iframeNodes[1]; 
		percent=((iframe.parentNode.clientWidth - div.style.width.slice(0, -2))/iframe.parentNode.clientWidth)*100;
		}
	else
		{
		alert(iframe.parentNode.clientWidth ); //Kod ifram duzina i visina je js svojstvo elementa i u HTML5 standardima
		var childIframe=iframe.firstChild;
		percent=((iframe.parentNode.clientWidth - childIframe.offsetWidth)/iframe.parentNode.clientWidth)*100;
		}
    
	
	if ((iframe.nodeName=="UL") || (iframe.nodeName=="OL"))
		{
		tableAligment(alignmentType, alignment, iframe);
		}
	else
		{	
		if (alignmentType == "inParagraph") //Moramo sam da izbacim px iz duzine da bi mogao lepo da racunam
			{
			if(alignment=="l")
				{
				iframe.style.margin="0";
				iframe.style.float="left";
				iframe.style.margin="10px 10px 10px 10px";
				}
			else
				{
				iframe.style.margin="0";
				iframe.style.float="right";
				iframe.style.margin="10px 10px 10px 10px";
				}
			}
		else
			{
			if(alignment=="l")
				{
				percent= percent+"%";
				iframe.style.float="none";
				iframe.style.marginLeft='0px';										//iframe.style.marginRight="auto";
				iframe.style.marginRight=percent;
				}
			else if(alignment=="d")
					{  
					percent= percent+"%";
					iframe.style.float="none";
					iframe.style.marginRight='0px';
					iframe.style.marginLeft=percent;								//iframe.style.marginLeft="auto";
					} 
				else
					{   
					percent=percent/2+"%";
					iframe.style.float="none";
					iframe.style.marginLeft=percent;
					iframe.style.marginRight=percent;
					}
			}
		}
	}

				document.getElementById(secondElementId).height="480";
				}
			}

    if (typeOfSecondElement == 'table')
		{
		var secondElement = typeOfSecondElement + 'HTMLElement' + h;
		var secondElementId = typeOfSecondElement + 'ID2' + h;
		
		eval('var secondElement =document.createElement(' +'typeOfSecondElement'+')');

		firstElement.removeChild(firstElement.firstChild);/*Stvaraju ti se dve tabele sa istim ID-em. Prva ima automatsku dimenziju 640.Zato brisemo prvu da bi mogli pravilno da pozicioniramo. Istrazi to ako opet ne bdue nesto radilo.*/
		}

    eval('var caption =document.createElement("figcaption")');
    firstElement.appendChild(caption);
	
    caption.id=captionId;

    document.getElementById("h").innerHTML = h;
    } 
  
	if (id != "Without id!")   
		{
		var htmlElement = document.getElementById(id)
		htmlElement.parentNode.insertBefore(document.getElementById(firstElementId), htmlElement);

		{
		document.getElementById(firstElementId).onmouseup=MakeLink();
		document.getElementById(firstElementId).innerHTML=document.getElementById(textInput).value; //U html-u je  contenteditable a JS contentEditable //Vodi računa kada se završi sa izradom lekcije da namestiš da za sve paragrafe ovaj atribut bude false tj. da više ne može da se menja!
		}
		
	i++; //Drugi nacin da se igrade funkcije je putem addEventListener!
	document.getElementById("i").innerHTML=i;

	id = "Without id!";
	}

function deleteElement()

	if(id !="documentContainer") //Celom kodu treba sredjivanja za sada cista sitnica da se ne desi da se izbrise sve
		{
		var element=document.getElementById(id);
		element.parentNode.removeChild(document.getElementById(id));
		id = "Without id!";
		} //Pomocu parentNode pametnije brisemo elemnt jer mozemo da idemo u dubinu stabla i brisemo
	}

function MakeYouTubeLink(url) 
	{
	return url.replace("https://www.youtube.com/watch?v=","https://www.youtube.com/embed/");
	}

function EnableParagraphsAndHeadingsEditing() //Iskljucuje da moze da se pristupi paragrafima ali moze da se modifikuje za sve.
	{
	var paragraphCollection=document.getElementsByTagName("p");

	if (paragrapshAreEditable == true)
		{
		for (var paragraphNumber=0; paragraphNumber<paragraphCollection.length; paragraphNumber++)
			{
			paragraphCollection[paragraphNumber].contentEditable= "false";
			}
			
		EnableHeadingsEditing("false");
		paragrapshAreEditable = false;
		} 
    else 
		{
		for (var paragraphNumber=0; paragraphNumber<paragraphCollection.length; paragraphNumber++)
			{
			paragraphCollection[paragraphNumber].contentEditable = "true";
			} 
			
		EnableHeadingsEditing("true");
		paragrapshAreEditable= true;
		} 
 
	id = "Without id!";  //Uzima se elementu ID pri izmeni paragrafa pa da anuliramo to pri zavrsetku izmene
	}

function EnableHeadingsEditing(headingEditable) //promena naslova
	{
	for (var headingSize=1; headingSize<7; headingSize++)

		var headingCollecton=document.getElementsByTagName("h" + headingSize);
		
		for (headingNumber=0; headingNumber<headingCollecton.length; headingNumber++)

function SplitTextNode()
	{
	Selection = window.getSelection();
	alert((Selection.anchorNode).nodeName);
	var node = Selection.anchorNode;
	
	var start=Selection.anchorOffset;
	var end=Selection.focusOffset;
	replacementNode=node.splitText(end);
	
	return replacementNode;
	}	

function CreateGGButton() // Create button and insert button in text on selected position. Also set on click function and PASS CURRENT(in time of creation of button )appletId as permant to this button.
	{
	var buttonText=prompt("Uneti tekst za dugme");
	var constructionStep=prompt("Uneti korak");
	
	var button=document.createElement("BUTTON");
	var replacementNode=SplitTextNode();
	var textNode0=document.createTextNode(" ");
	var textNode1=document.createTextNode(" ");
	
	button.innerHTML= buttonText;
	button.id=buttonIdCounter;
	button.setAttribute("onclick","ChangeConstructionStep("+constructionStep+","+appletId+")"); 
	
	button.classList.add("ggButton"); // Or button.className="dugme1";
	var parentNode=replacementNode.parentNode; 
	parentNode.insertBefore(button,replacementNode);
	parentNode.insertBefore(textNode0,button);
	parentNode.insertBefore(textNode1,replacementNode);	
	buttonIdCounter++;
	document.getElementById("buttonIdCounter").innerHTML = buttonIdCounter;	
	}
